<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماذا أطبخ اليوم؟</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ماذا أطبخ اليوم؟</h1>
            <p>أدخل المكونات المتوفرة عندك، وسأقترح عليك وصفة سريعة وصحية!</p>
        </header>

        <main>
            <section class="input-section">
                <label for="ingredients">المكونات المتوفرة (افصل بينها بفاصلة):</label>
                <input type="text" id="ingredients" placeholder="مثال: دجاج، بطاطس، بصل، بهارات">
                <button id="suggest-btn">اقترح وصفة</button>
            </section>

            <div id="loading" class="hidden">جاري البحث عن أفضل وصفة لك...</div>

            <section id="recipe-result" class="hidden">
                <!-- سيتم عرض الوصفة هنا بواسطة JavaScript -->
            </section>
        </main>

        <footer>
            <p>صُنع ب ❤️ وذكاء اصطناعي</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
